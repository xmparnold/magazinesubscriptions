<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Magazine Form</title>
</head>
<body>

    <h1>Edit Magazine</h1>

    <div>
        <a href="/dashboard">Dashboard</a>

        <form action="/logout">
            <button type="submit">Logout</button>
        </form>
    </div>

    <form action="/magazine/new" method="POST">

        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ magazine.title }}">

            {% for message in get_flashed_messages( category_filter = [ "error_magazine_title" ] ) %}
                {{ message }}
            {% endfor %}
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="10">{{ magazine.description }}</textarea>

            {% for message in get_flashed_messages( category_filter = [ "error_magazine_description" ] ) %}
                {{ message }}
            {% endfor %}
        </div>

        <button type="submit">Edit</button>

    </form>
    
</body>
</html>
